    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <section>
        <div class="rounded h-auto w-96 bg-blue-400 mt-36 ml-24">

        </div>
    </section>
    <section>

            <div class="col-span-6 bg-yellow-500  rounded">Header</div>
            <div class="col-span-6 bg-yellow-500  rounded">Nav</div>
            <div class="col-span-2 bg-yellow-500 h-24 rounded justify-center grid items-center">Right </div>
            <div class="md:col-span-2 bg-yellow-500 h-24 rounded">Main </div>
            <div class="md:col-span-2 bg-yellow-500 h-24 rounded">Left </div>
            <div class="col-span-6 bg-yellow-500  rounded">Footer</div>
